<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pasquale Di Matteo">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Biglietto del treno</title>
</head>

<body>

    <!-- Header -->

    <header>
        <nav class="navbar bg-body-tertiary h-100">
            <div class="container-fluid h-100">
                <a class="navbar-brand h-100" href="#">
                    <img src="img/Trenitalia_logo.svg.png" alt="" class="img-fluid h-100">
                </a>
            </div>
        </nav>
    </header>

    <!-- Main -->

    <main>
        <div class="container">
            <div class="card mb-5">
                <img src="img/1023x440_collegamenti-Frecciarossa_03-23.jpg" class="card-img-top" alt="frecciarossa">
                <div class="card-body">
                    <h5 class="card-title">Info Utente</h5>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="user-name" class="form-label">Nome Cognome</label>
                            <input type="text" class="form-control" id="user-name" placeholder="Mario Rossi">
                        </div>
                        <div class="mb-3 col">
                            <label for="route" class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control" id="route" placeholder="300">
                        </div>
                        <div class="mb-3 col">
                            <label for="age" class="form-label">Et√†</label>
                            <input type="text" class="form-control" id="age" placeholder="56">
                        </div>
                        <div class="col-12">
                            <button id="generates" type="submit" class="btn btn-primary">Genera</button>
                            <button id="cancel" type="submit" class="btn btn-primary">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3 class="border-bottom pb-4">Il tuo Biglietto</h3>
                <h4 class="pb-4 border-bottom">Dettagli Passeggeri</h4>
                <div class="row">
                    <div class="col">
                        <h5>Nome passeggero</h5>
                        <p id="name"></p>
                    </div>
                    <div class="col">
                        <h5>Costo del biglietto</h5>
                        <p id="price-discounted"></p>
                    </div>
                    <div class="col">
                        <h5>Carrozza</h5>
                        <p id="carriage"></p>
                    </div>
                    <div class="col">
                        <h5>Codice CP</h5>
                        <p id="code-cp"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
